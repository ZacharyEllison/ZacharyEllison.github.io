# site settings

title: Zachary Ellison
description: An online CV and a place to publish my writing, to appease my inner spirits
taglong: Putting words places
tagshort: scholar, father, fixer 
# url: zacharyellison.com
baseurl: ""
permalink: pretty
repo: https://github.com/zacharyellison/zacharyellison.github.io

# author settings

author:
  name: Zachary Ellison
  email: zachary@zacharyellison.com
photo: /assets/photo.jpg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
